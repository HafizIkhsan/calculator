<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator - Hafiz</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet" />
  </head>
  <body>
    <section class="calc">
      <div class="container">
        <div class="display">0</div>
        <div class="line"></div>
        <table cellspacing="0" cellpadding="5">
          <tbody>
            <tr>
              <td><button class="btn-func" id="AC">AC</button></td>
              <td><button class="btn-func" id="DEL">DEL</button></td>
              <td><button class="btn-func" id="+/-">+/-</button></td>
              <td><button class="btn-func" id="divide">&#247;</button></td>
            </tr>
            <tr>
              <td><button class="btn-number" id="7">7</button></td>
              <td><button class="btn-number" id="8">8</button></td>
              <td><button class="btn-number" id="9">9</button></td>
              <td><button class="btn-func" id="times">x</button></td>
            </tr>
            <tr>
              <td><button class="btn-number" id="4">4</button></td>
              <td><button class="btn-number" id="5">5</button></td>
              <td><button class="btn-number" id="6">6</button></td>
              <td><button class="btn-func" id="minus">-</button></td>
            </tr>
            <tr>
              <td><button class="btn-number" id="1">1</button></td>
              <td><button class="btn-number" id="2">2</button></td>
              <td><button class="btn-number" id="3">3</button></td>
              <td><button class="btn-func" id="plus">+</button></td>
            </tr>
            <tr>
              <td><button class="btn-number" id="percent">%</button></td>
              <td><button class="btn-number" id="0">0</button></td>
              <td><button class="btn-number" id="dot">.</button></td>
              <td><button class="btn-func" id="equal">=</button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>

    <!-- Javascript -->
    <script src="script.js"></script>
  </body>
</html>
